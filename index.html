<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div id="points">Poeng:</div>
    <img src="kroko.jpg"/>
    <div id="num1"></div>
    <input id="upField" type="text"></input>
    <div id="num2"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>
    <button onclick="resetGame()">Reset spill</button>

    <script>
        let points = 0;
         let num1 = '';
         let num2 = '';
         function reset(){
            
            updateNumbers();
        }

        function updateNumbers(){
            num1 = getRandomNumber();
            num2 = getRandomNumber();
            document.getElementById("num1").innerHTML = num1;
            document.getElementById("num2").innerHTML = num2;
        }
        function getRandomNumber(){
            return Math.round(Math.random() * 11);
        }
       

        function submit(){
           
            if (document.getElementById('upField').value == "=" && num1 == num2){
                points++;
                reset()
            }
                
              
            else if (document.getElementById('upField').value == "<" && num1 < num2){
            points++;
            reset()
        }

           
          else if (document.getElementById('upField').value == ">" && num1 > num2) {
            points++;
           reset()
            }
            
          else{
            points--;
            reset()
          }
        
        document.getElementById('points').innerHTML = 
        "Poeng: " + points;
        }
     
    function resetGame(){
        location.reload();
    }

    
    </script>
</body>

</html>
